<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>登录 - 毛玻璃拟态UI后台管理系统</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <canvas class="canvas" speed="0.4" size="5" count="30" wind-power="0.4"></canvas>
    <div class="row lyear-wrapper">
        <div class="lyear-login">
            <div class="login-center">
                <div class="login-header text-center">
                    <img src="images/xf-logo.png" alt="logo">
                    <h1>毛玻璃拟态UI后台管理系统</h1>
                    <span style="color: red;font-size: larger;" th:text="${errorMsg}"></span>
                </div>
                <form action="/login" method="post">
                    <div class="form-group has-feedback feedback-left">
                        <input type="text" placeholder="请输入您的用户名" autocomplete="off" class="form-control" name="username" value="user" id="username" />
                        <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group has-feedback feedback-left">
                        <input type="password" placeholder="请输入密码" autocomplete="off" class="form-control" id="password" value="12345" name="password" />
                        <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block btn-purple btn-round" type="submit">立即登录</button>
                    </div>
                </form>
                <hr>
                <footer class="col-sm-12 text-center">
                    <p class="m-b-0">Copyright &copy; 2022 <a href="https://www.xfabe.com" target="_blank" rel="noopener noreferrer">小枫网络</a>. All right reserved
                    </p>
                </footer>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/fireworks.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript"  src="js/snow.js"></script>
</body>

</html>
