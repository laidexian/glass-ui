                        </ul>
                    </nav>

            <!--End 左侧导航-->

            <!--头部信息-->
            <header class="lyear-layout-header xf_glass">

                <nav class="navbar navbar-default">
                    <div class="topbar">

                        <div class="topbar-left">
                            <div class="lyear-aside-toggler">
                                <span class="lyear-toggler-bar"></span>
                                <span class="lyear-toggler-bar"></span>
                                <span class="lyear-toggler-bar"></span>

                        </div>

                        <ul class="topbar-right">
                            <li class="dropdown dropdown-profile">
                                <a href="javascript:void(0)" data-toggle="dropdown" aria-expanded="false">

            <!--页面主要内容-->
            <main class="lyear-layout-content">

                <div class="container-fluid">

                    <!-- 告示牌 -->
                    <div class="row">

                        <div class="col-sm-6 col-lg-3">
                            <div class="card bg-Gradients-1 box-radius">
                                <div class="card-body clearfix">
                                    <div class="pull-left">
                                        <p class="h6 text-white m-t-0 fa-1-5x">当前版本(授权版)</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x">V1.0.0</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x">毛玻璃项目的开始~</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="card bg-Gradients-2 box-radius">
                                <div class="card-body clearfix">
                                    <div class="pull-left">
                                        <p class="h6 text-white m-t-0 fa-1-5x">授权域名</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x" th:text="${system.remoteHost}">Glass.xfabe.com</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x" th:text="${'服务器IP: '+system.localAddr}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="card bg-Gradients-3 box-radius">
                                <div class="card-body clearfix">
                                    <div class="pull-left">
                                        <p class="h6 text-white m-t-0 fa-1-5x">CPU / 处理器使用率</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x" th:text="${system.cpu}"></p>
                                        <p class="h3 text-white m-b-0 fa-1-5x cpu-bg"><span th:style="${'width: '+system.cpu}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="card bg-Gradients-4 box-radius">
                                <div class="card-body clearfix">
                                    <div class="pull-left">
                                        <p class="h6 text-white m-t-0 fa-1-5x">MEM / 内存使用率</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x" th:text="${system.memory}">32%</p>
                                        <p class="h3 text-white m-b-0 fa-1-5x mem-bg"><span th:style="${'width: '+system.memory}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-lg-6">
                            <div class="card xf-card xf-card-notice">
                                <div class="card-header card-header-na">
                                    <h4 class="iconfont icon-gonggao col-md-6 card-header-h4-1"> 公告</h4>
                                </div>
                                <div class="card-body">
                                    <iframe class="notice-iframe" src="https://www.xfabe.com/Glass-ui-update/notice.html" name="daili" scrolling="auto" frameborder="0"></iframe>
                                </div>
                            </div>
                            <div class="card xf-card xf-card-author">
                                <div class="card-header card-header-na">
                                    <h4 class="iconfont icon-zuozhe col-md-6 card-header-h4-2"> 关于作者</h4>
                                </div>
                                <div class="card-body">
                                    <iframe class="author-iframe" src="https://www.xfabe.com/Glass-ui-update/author.html" name="daili"
                                        scrolling="auto" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="card xf-card xf-card-height-daili">
                                <div class="card-header">
                                    <h4 class="iconfont icon-_dailijiameng col-md-6"> 代理商列表</h4>
                                    <div class="m-t-10 col-md-6">
                                        <span class="label label-outline-purples">普通代理</span>
                                        <span class="label label-outline-purpureus">高级代理</span>
                                        <span class="label label-outline-red">合作商</span>
                                    </div>
                                </div>
                                <div class="card-body ">
                                    <iframe class="daili-iframe" src="https://www.xfabe.com/Glass-ui-update/daili.html" name="daili"
                                        scrolling="auto" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
